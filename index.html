<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>HTML Forms</h2>

<form action="">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br>
  <label for="email" class="text-white ">Your Email</label> <br>
  <input type="email" class="form-control bg-transparent"> <br> 
  <label for="message text-white">Special Request</label><br>
  <textarea id="message" style="height:100px" required></textarea>
  <br> <br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to your email.</p>
</body>
</html>
